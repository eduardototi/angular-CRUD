<mat-card class="product-input">
    <mat-card-title>
        Edit product
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name:" 
            [(ngModel)]="product.name" 
            name="name">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput placeholder="Description: " 
            [(ngModel)]="product.description"
            name="description:">
            </textarea>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price: U$" 
            [(ngModel)]="product.price"
            name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" color="primary">
        Update
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancel
    </button>
</mat-card>
