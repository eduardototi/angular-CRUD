<mat-toolbar class="header mat-elevation-z5">
    <span>
        <a routerLink="/">
            <img class="logo" src="assets/images/logo.png" alt="logo" >
        </a>
    </span>
    <span class="title-group">
        <a>
            <i class="material-icons">
                {{icon}}
            </i>
            {{title}}
        </a>
    </span>
    <span class="button-create">
        <button mat-raised-button (click)="navigateToProductCreate()" class="create-button">
            New Product
        </button>
    </span>
</mat-toolbar>
